<!DOCTYPE html>
<html>
<head>
    <title>Fixed Deposit Form</title>
    <link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js">
		$(document).ready(function(){
		   $("input").change(function(){
				$(this).val("morning");
				console.log("morning")
		   })
		})
   </script>
	
</head>
<body>
  <header>
     <h1>FIXED DEPOSIT PLACEMENT FORM</h1>
  </header>

  <div class="form-container">
  <input type="text" >
         <p>
            Thank you for choosing to invest with VFD Bridge.
            We are pleased to have the opportunity to offer our services to you.
            Kindly provide ALL your details below (as applicable) to aid the processing
            of your placement
         </p>

         <form>

               <div class= 'formInput'>
                  <label>Full Name</label>
                  <input type="text" name="fullName">
               </div>

               <div class= 'formInput'>
                  <label>Phone Number</label>
                  <input type="number" name="phoneNumber">
               </div>

               <div class= 'formInput'>
                  <label>Residential Address</label>
                  <textarea></textarea>
               </div>

               <div class= 'formInput'>
                  <label>Office Address</label>
                  <input type="text" name='officeAddress'>
               </div>
               <fieldset>
                     <legend>PLACEMENT INFORMATION</legend>
                     <div class= 'formInput'>
                        <label>Proposed Duration</label>
                        <input type="text" name='proposedDuration'>
                     </div>

                     <div class= 'formInput'>
                        <label>Amount</label>
                        <input type="text" name="amount">
                     </div>
              </fieldset>

              <fieldset>
                   <legend>PAYOUT DEETAILS</legend>
                   <div class= 'formInput'>
                      <label>Account Number</label>
                      <input type="number" name="accountNumber">
                   </div>

                   <div class= 'formInput'>
                      <label>Account Name</label>
                      <input type="text" name="accountName">
                   </div>

                   <div class= 'formInput'>
                      <label>Name of Bank</label>
                      <input type="text" name="bankName">
                   </div>
             </fieldset>
             <div class="formSubmit">
                <input type="submit" value="submit">
             </div>



       </form>
  </div>
</body>
</html>
